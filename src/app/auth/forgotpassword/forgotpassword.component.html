<div class="form-gap"></div>
<div class="container">
    <div class="row">
        <div class="col-md-4 mx-auto">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="text-center">
                        <h3><i class="fa fa-lock fa-4x"></i></h3>
                        <h2 class="text-center">Quên mật khẩu?</h2>
                        <p>Vui lòng nhập địa chỉ email để nhận mã xác thực.</p>
                        <div class="panel-body">
                            <form (ngSubmit)="onSubmit()" #forgotPasswordForm="ngForm" role="form" autocomplete="off"
                                class="form" method="post">
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i
                                                class="glyphicon glyphicon-envelope color-blue"></i></span>
                                        <input [(ngModel)]="email" name="email" placeholder="Địa chỉ email"
                                            class="form-control" type="email" required email>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input class="btn btn-lg btn-primary btn-block" value="Reset mật khẩu"
                                        type="submit">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
