<div class="form-gap"></div>
<div class="container">
    <div class="row">
        <div class="col-md-4 mx-auto">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="text-center">
                        <h3><i class="fa fa-lock fa-4x"></i></h3>
                        <p>Nhập mật khẩu mới</p>
                        <form (ngSubmit)="resetPassword()" #passwordForm="ngForm">
                            <!-- Input mật khẩu mới -->
                            <div class="form-group">
                                <input [(ngModel)]="newPassword" name="newPassword" placeholder="Nhập mật khẩu mới"
                                    class="form-control" type="password" required />
                            </div>
                            <!-- Input nhập lại mật khẩu -->
                            <div class="form-group">
                                <input [(ngModel)]="confirmPassword" name="confirmPassword"
                                    placeholder="Nhập lại mật khẩu mới" class="form-control" type="password" required />
                            </div>
                            <!-- Nút Reset mật khẩu -->
                            <div class="form-group">
                                <button class="btn btn-lg btn-primary btn-block" type="submit"
                                    [disabled]="!newPassword || !confirmPassword || isLoading">
                                    <span *ngIf="isLoading" class="spinner-border spinner-border-sm"></span>
                                    Reset mật khẩu
                                </button>
                            </div>
                        </form>
                        <!-- Thông báo lỗi và thành công -->
                        <div *ngIf="errorMessage" class="alert alert-danger mt-2">
                            {{ errorMessage }}
                        </div>
                        <div *ngIf="successMessage" class="alert alert-success mt-2">
                            {{ successMessage }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
